<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell your Car</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/sell.css' %}">
  </head>
<body>
  <a href="/cars"><button>Go Back</button></a>
  <div class="sell">
    {% if messages %}
    <ul class="messages">    
      {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
      {% endfor %}
    </ul>
    {% endif %}
    <div class="sell-form">
      <form action="/update_car/{{ car.id }}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <h3>Title:</h3>
        <input type="text" name="title" value="{{ car.title }}"/><br>
        <h3>Description:</h3>
        <input type="text" name="desc" value="{{ car.desc }}"/><br>
        <h3>Make:</h3>
        <input type="text" name="make" value="{{ car.make }}"/><br>
        <h3>Model:</h3>
        <input type="text" name="model" value="{{ car.model }}"/><br>
        <h3>Year:</h3>
        <input type="text" name="year" value="{{ car.year }}"/><br>
        <h3>Mileage:</h3>
        <input type="text" name="mileage" value="{{ car.mileage }}"/><br>
        <h3>Price:</h3>
        <input type="number" step="0.01" name="price" value="{{ car.price }}" /><br>
        <h3>Is this car salvaged?</h3>
        <select name="salvage">
          <option value="{{ car.salvage }}"></option>
          <option value="False">No</option>
          <option value="True">Yes</option>
        </select><br>
        <input type="submit" value="Update" class="submit-button"/><br>
      </form>
    </div>
  </div>
</body>
</html>
